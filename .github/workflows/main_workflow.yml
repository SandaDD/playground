# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  save_output: #<- job ID
    runs-on: ubuntu-latest
    outputs: #declaring output(s) for specific job
      output: ${{ steps.step1.outputs.test }}
    steps:
      - name: step 1 
        id: step1 #<- optional step ID
        # {name}={value} >> "$GITHUB_OUTPUT"
        run: |
          echo "test=hello" >> "$GITHUB_OUTPUT" 
      - name: step 2
        id: step2
        run: echo "${{steps.step1.outputs.test}}"


  use_saved_output:
    runs-on: ubuntu-latest
    needs: save_output
    steps:
      - env:
          OUTPUT: ${{needs.save_output.outputs.output}}
          RESULT: ${{needs.save_output.result}}
        id: step3
        run: echo "$OUTPUT $RESULT"


  test_new_env:
    runs-on: ubuntu-latest
    environment: dev-env
    steps:
      - name: echo env variable name and context values
        env: 
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          ENV_VAR: ${{ toJSON(vars.DUMMY_VALUE) }}
        run: | 
          echo "$GITHUB_CONTEXT"
          echo "$ENV_VAR"

  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
  reusable_workflow:
    needs: [build, login]
    uses: ./.github/workflows/reusable_workflow.yml
          
